
server:
  port: 8080

spring:
  datasource:
    url: jdbc:mariadb://${DB_HOST:127.0.0.1}:${DB_PORT:3307}/${DB_DATABASE:school_db}
    username: dorm
    password: dormpw
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: Asia/Seoul
  flyway:
    enabled: true
    locations: classpath:db/migration

jwt:
  secret: "change-me-to-a-very-long-256bit-secret-change-me-change-me-change-me-1234567890"
  access-exp-minutes: 60
  refresh-exp-days: 14

logging:
  level:
    org.springframework.security: INFO
    com.rookies4.every_moment: INFO

springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /v3/api-docs
