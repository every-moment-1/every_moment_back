spring.application.name=every_moment
// FILE: src/main/resources/application.yml
server:
port: 8080

spring:
datasource:
url: jdbc:mariadb://localhost:3306/dormdb?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Seoul
username: dorm
password: dormpw
driver-class-name: org.mariadb.jdbc.Driver
jpa:
hibernate:
ddl-auto: validate
open-in-view: false
properties:
hibernate.format_sql: true
hibernate.jdbc.time_zone: Asia/Seoul
flyway:
enabled: true
locations: classpath:db/migration

jwt:
secret: ${JWT_SECRET:change-me-to-a-very-long-256bit-secret-change-me-change-me-change-me-1234567890}
access-exp-minutes: 60
refresh-exp-days: 14

logging:
level:
org.springframework.security: INFO
com.rookies4.myspringboot3project: INFO

springdoc:
swagger-ui:
path: /swagger-ui
api-docs:
path: /v3/api-docs
