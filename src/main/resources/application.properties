
# --- Server ---
server.port=8080

# --- DataSource (MariaDB) ---
spring.datasource.url=jdbc:mariadb://localhost:3307/dormdb
spring.datasource.username=dorm
spring.datasource.password=dormpw
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

spring.flyway.url=jdbc:mariadb://localhost:3307/dormdb
spring.flyway.user=dorm
spring.flyway.password=dormpw

# --- JWT ---
jwt.secret=${JWT_SECRET:change-me-to-a-very-long-256bit-secret-change-me-change-me-change-me-1234567890}
jwt.access-exp-minutes=60
jwt.refresh-exp-days=14

# --- Logging / OpenAPI ---
logging.level.org.springframework.security=INFO
logging.level.com.rookies4=INFO
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/v3/api-docs
